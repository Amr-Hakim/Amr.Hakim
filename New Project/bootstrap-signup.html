    <div class="main-section">
      <div class="container" style="width: 60%;margin-top:100px">
          <form>
              <div class="form-row">
                <div class="form-group col-md-6">
                  <label for="inputEmail4">First Name</label>
                  <input type="text" class="form-control" id="inputEmail4" placeholder="First Name">
                </div>
                <div class="form-group col-md-6">
                  <label for="inputEmail4">Last Name</label>
                  <input type="text" class="form-control" id="inputEmail4" placeholder="Last Name">
                </div>
                <div class="form-group col-md-6">
                  <label for="inputPassword4">Password</label>
                  <input type="password" class="form-control" id="inputPassword4" placeholder="Password">
                </div>
                <div class="form-group col-md-6">
                  <label for="inputPassword4">Re-password</label>
                  <input type="password" class="form-control" id="inputPassword4" placeholder="Re-password">
                </div>
              </div>
              <div class="form-group">
                <label for="inputAddress2">Phone Number</label>
                <input type="tel" class="form-control" id="inputAddress2" placeholder="Phone Number">
              </div>
              <div class="form-group">
                <label for="inputAddress">Address</label>
                <input type="text" class="form-control" id="inputAddress" placeholder="Type Your Adress">
              </div>
              <div class="form-row">
                <div class="form-group col-md-6">
                  <label for="inputCity">City</label>
                  <input type="text" class="form-control" id="inputCity" placeholder="City">
                </div>
                <div class="form-group col-md-6">
                  <label for="inputState">Country</label>
                  <input type="text" class="form-control" id="inputCity" placeholder="Country">
                </div>
              </div>
              <div class="form-group">
                <div class="form-check">
                  <input class="form-check-input" type="checkbox" id="gridCheck">
                  <label class="form-check-label" for="gridCheck">
                    Remember Me
                  </label>
                </div>
              </div>
              <button style="margin-bottom: 20px" type="submit" class="btn btn-primary">Sign up</button>
            </form>
      </div>
    </div>
