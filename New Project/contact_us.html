<html>
<head>
    <title>Show-Contact_Us</title>
    <link rel="stylesheet" type="text/css" href="css/contact-us.css"/>
</head>
<body>
        <!-- START of main div part -->
    <div class="main">
        <!-- START  of the header div: logo and nav -->
        <div class="header">
            <nav class="nav">
                <div class='logo-div'>
                    <img class='logo' src="Images/show.png" alt="logo picture">
                </div>
                <div class="nav-link">
                    <ul>
                        <li><a href="index.html">Home</a></li>
                        <li><a href="products.html">Products</a></li>
                        <li><a href="login.html">Login</a></li>
                        <li class="current"><a href="contact_us.html">Contact Us</a></li>
                    </ul>
                </div>
            </nav>
        </div>
        <!-- END  of the header div: logo and nav -->
        <!-- ############ START of section div -->
        <div class="main-section">
            <div class="main-section-div">
                    <img class='main-section-img' src="Images/show.png" alt="signin-logo">
                    <!-- dont forget to remove font family style to put it in CSS file -->
                    <h1 class='main-section-logo' style="font-family: Brush Script MT">Show</h1>
            </div>
            <div class="main-section-body">
                <div class="map">
                    <h2> The map will be here ...</h2>
                    <div class="map-area">

                    </div>
                </div>
                <div class="info-div">
                    <h4>Site Name</h4>
                    <h4>Phone Number 1</h4>
                    <h4>Phone Number 2</h4>
                    <h4>Fax Number</h4>
                    <h4>E-mail: support@show.com</h4>
                    <h5>Adress 1: st 15 Giza-Dokki</h5>
                    <h5>Adress 2: st 6 Cairo-DownTow</h5>
                </div>
            </div>
            <div class="send-msg">
                <div class="send-msg-left">
                    <h2>Send Us Message</h2>
                    <input class="send-msg-left-input" type="text" placeholder="Your Name">
                    <input class="send-msg-left-input" type="email" placeholder="Your Email">
                </div>
                <div class="send-msg-right">
                    <textarea class="send-msg-right-textarea" cols="80" rows="9" placeholder="Type your message here"></textarea>
                    <input class="send-msg-right-input" type="submit" value="send">
                </div>
            </div>
        </div>
        <!-- ############ END of section div -->
        
        <div class="footer">
            <div class="end-logo">
                <img src="Images/show.png" alt='image'>
                <p class="footer-paragraph">All rights reserved to Show inc &copy; 2019</p>
            </div>
    
            <div class="social-media">
                <img src="Images/facebook.png" alt='image'>
                <img src="Images/twitter.png" alt='image'>
                <img src="Images/linkedin.png" alt='image'>
            </div>
        </div>
        

    </div>
    <!-- END of main div part -->

</body>
</html>
