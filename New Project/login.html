<html>
<head>
    <title>Show-Login</title>
    <link rel="stylesheet" type="text/css" href="css/login.css"/>
</head>
<body>
        <!-- START of main div part -->
<div class="main">
    <!-- START  of the header div: logo and nav -->
    <div class="header">
        <nav class="nav">
            <div class='logo-div'>
                <img class='logo' src="Images/show.png" alt="logo picture">
            </div>
            <div class="nav-link">
                <ul>
                    <li><a href="index.html">Home</a></li>
                    <li><a href="products.html">Products</a></li>
                    <li class="current"><a href="login.html">Login</a></li>
                    <li><a href="contact_us.html">Contact Us</a></li>
                </ul>
            </div>
        </nav>
    </div>
    <!-- END  of the header div: logo and nav -->
    <!-- ############ START of section div -->
    <div class="main-section">
        <div class="signin-div">
            <img class='signin-img' src="Images/show.png" alt="signin-logo">
            <!-- dont forget to remove font family style to put it in CSS file -->
            <h1 class='signin-logo' style="font-family: Brush Script MT">Show</h1>
        </div>
        <div>
            <p class="first-paragraph">If you're new here, <a href='signup.html'>create an account.</a></p>
        </div>
        <form>
            <div class="from-div">
                <img src="Images/login.png" alt="signin-logo">
                <h3 class="form-text">Sign in</h3>
            </div>
            <div>
                <input class='main-input' type="text" placeholder="User name Or E-mail address">
                <input class='main-input' type="password" placeholder="Password">
            <div class="check-first-div">
                <input class="check-first-input" type="checkbox">
                <p class="check-first-paragraph">Show password</p>
            </div>
            <div class="check-second-div">
                <input class="check-second-input" type="checkbox">
                <p class="check-second-paragraph">Remember me</p>
            </div>
            <input class="btn" type="button" value="Submit">
                <p><a href='signup.html'>Forgot password?</a></p>
            </div>
            
        </form>
    </div>
    <!-- ############ END of section div -->
    

    <div class="footer">
        <div class="end-logo">
            <img src="Images/show.png" alt='image'>
            <p class="footer-paragraph">All rights reserved to Show inc &copy; 2019</p>
        </div>

        <div class="social-media">
            <img src="Images/facebook.png" alt='image'>
            <img src="Images/twitter.png" alt='image'>
            <img src="Images/linkedin.png" alt='image'>
        </div>
    </div>

</div>
<!-- END of main div part -->

    
</body>
</html>
