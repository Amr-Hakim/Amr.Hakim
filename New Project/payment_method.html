<html>
<head>
    <title>Show-Payment Method</title>
    <link type="text/css" rel="stylesheet" href="css/payment-method.css"/>
</head>
<body>
        <!-- START of main div part -->
    <div class="main">
        <!-- START  of the header div: logo and nav -->
        <div class="header">
            <nav class="nav">
                <div class='logo-div'>
                    <img class='logo' src="Images/show.png" alt="logo picture">
                </div>
                <div class="nav-link">
                    <ul>
                        <li><a href="index.html">Home</a></li>
                        <li><a href="products.html">Products</a></li>
                        <li><a href="login.html">Login</a></li>
                        <li><a href="contact_us.html">Contact Us</a></li>
                    </ul>
                </div>
            </nav>
        </div>
        <!-- END  of the header div: logo and nav -->
        <!-- div for space between others -->
                <div class="space10"></div>
        <!-- ############ START of section div -->
        <div class="main-section">
            <h2  class="head">Secure Payment Info</h2>
            <div class="payment-types">
                <input type="radio" name="payment-method" value="mastercard">
                <img src="Images/visa.png" width="40" height="35">
                <input type="radio" name="payment-method" value="paypal">
                <img src="images/paypal.png" width="40" height="35">
            </div>
            <div class="name-div">
                <label for="name">Name (as it appears in your card):</label>
                <input type="text" class="name">
            </div>
            <div class="number-div">
                <label for="number">Card Number (no dashes or spaces):</label>
                <input type="number" class="number">
            </div>
            <div class="date-div">
                <label for="date">Expiration Date:</label>
                <input type="date" class='date'>
            </div>
            <div class="sec-number-div">
                <label for="sec-number">Security Code (last 3 numbers on back):</label>
                <input type="number" class="sec-number">
            </div>
            <div class="submit-div">
                <input type="submit" class="submit">
            </div>
        </div>
        <!-- ############ END of section div -->
        <!-- ********** Start of Footer ************* -->
        <div class="footer">
            <div class="end-logo">
                <img src="Images/show.png" alt='image'>
                <p class="footer-paragraph">All rights reserved to Show inc &copy; 2019</p>
            </div>
    
            <div class="social-media">
                <img src="Images/facebook.png" alt='image'>
                <img src="Images/twitter.png" alt='image'>
                <img src="Images/linkedin.png" alt='image'>
            </div>
        </div>


    </div>
    <!-- END of main div part -->
    
</body>
</html>
