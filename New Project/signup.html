<html>
<head>
    <title>Show-Sign Up</title>
    <link rel="stylesheet" type="text/css" href="css/signup.css"/>
</head>
<body>
        <!-- START of main div part -->
    <div class="main">
        <!-- START  of the header div: logo and nav -->
        <div class="header">
            <div class='logo-div'>
                <img class='logo' src="Images/show.png" alt="loge picture">
            </div>
            <div class="nav-link">
                <ul>
                    <li><a href="index.html">Home</a></li>
                    <li><a href="products.html">Products</a></li>
                    <li><a href="login.html">Login</a></li>
                    <li><a href="signup.html">Sign Up</a></li>
                    <li><a href="contact_us.html">Contact Us</a></li>
                </ul>
            </div>
        </div>
        <!-- END  of the header div: logo and nav -->
        <!-- ############ START of section div -->
        <div class="main-section">
            <div class="signup-div">
                <img class='signup-img' src="Images/show.png" alt="signup-logo">
                <!-- dont forget to remove font family style to put it in CSS file -->
                <h1 class='signup-logo' style="font-family: Brush Script MT">Show</h1>
            </div>
            <div class="signup-design">
                <h3>Sign Up</h3>
                <div class="signup-design-img">
                    <img src="Images/user.png" alt="User profile">
                </div>
                <div class="file-upload">
                    <input class='upload' type="file" name="Upload photo">
                </div>
                <input type="text" placeholder="User Name">
                <input type="email" placeholder="User E-mail">
                <input type="tel" placeholder="Phone Number">
                <input type="password" placeholder="User Password">
                <input type="password" placeholder="Confirm Password">
                <input class="btn" type="submit" value="Sign Up">
                <p>If you have an account <a class="login-btn" href="login.html">login</a>?</p>
            </div>
        </div>
        <!-- ############ END of section div -->
        


        <div class="push"></div>
    </div>
    <!-- END of main div part -->
    <div class="footer">
            <div class="end-logo">
                <img src="Images/show.png" alt='image'>
                <p class="footer-paragraph">All rights reserved to Show inc &copy; 2019</p>
            </div>
            
            <div class="social-media">
                <img src="Images/facebook.png" alt='image'>
                <img src="Images/twitter.png" alt='image'>
                <img src="Images/linkedin.png" alt='image'>
            </div>
    </div>
</body>
</html>
